<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register | SarApp</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        :root {
          --bg-left: #0f172a;
          --bg-right: #1e293b;
          --accent: #3b82f6;
          --accent-light: #60a5fa;
          --success: #10b981;
          --text-main: #111827;
          --text-muted: #6b7280;
          --radius: 14px;
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Inter', sans-serif;
          background: linear-gradient(135deg, var(--bg-left), var(--bg-right));
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          color: var(--text-main);
          overflow: hidden;
        }

        .register-wrapper {
          display: flex;
          flex-wrap: wrap;
          width: 900px;
          max-width: 95%;
          min-height: 560px;
          background: #fff;
          border-radius: 24px;
          box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
          overflow: hidden;
          animation: fadeIn 0.8s ease-out;
        }

        .side-panel {
          flex: 1 1 45%;
          background: linear-gradient(135deg, var(--accent), var(--accent-light));
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 50px 40px;
          color: #fff;
          text-align: center;
        }

        .side-panel h1 {
          font-size: 2.2rem;
          font-weight: 700;
          margin-bottom: 12px;
        }

        .side-panel p {
          font-size: 1rem;
          opacity: 0.9;
          line-height: 1.5;
          max-width: 280px;
        }

        .register-card {
          flex: 1 1 55%;
          padding: 60px 50px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          background: #fafafa;
        }

        .register-card h2 {
          font-size: 1.8rem;
          font-weight: 700;
          color: var(--text-main);
          margin-bottom: 6px;
        }

        .register-card p {
          color: var(--text-muted);
          font-size: 0.95rem;
          margin-bottom: 30px;
        }

        form {
          display: flex;
          flex-direction: column;
          gap: 18px;
        }

        input {
          padding: 14px;
          border-radius: var(--radius);
          border: 1px solid #e5e7eb;
          font-size: 15px;
          transition: 0.2s;
          background: #fff;
          width: 100%;
        }

        input:focus {
          border-color: var(--accent);
          box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
          outline: none;
        }

        button {
          background: var(--accent);
          color: #fff;
          border: none;
          padding: 14px;
          border-radius: var(--radius);
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: 0.3s;
          box-shadow: 0 5px 18px rgba(59, 130, 246, 0.3);
          width: 100%;
        }

        button:hover {
          transform: translateY(-2px);
          box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .link {
          margin-top: 20px;
          text-align: center;
          font-size: 14px;
          color: var(--text-muted);
        }

        .link a {
          color: var(--accent);
          text-decoration: none;
          font-weight: 600;
          transition: 0.3s;
        }

        .link a:hover {
          text-decoration: underline;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        /* ðŸ“± Responsive */
        @media (max-width: 860px) {
          body {
            height: auto;
            overflow-y: auto;
            padding: 30px 0;
          }

          .register-wrapper {
            flex-direction: column;
            width: 92%;
            height: auto;
          }

          .side-panel {
            flex: unset;
            width: 100%;
            padding: 30px 20px;
          }

          .register-card {
            flex: unset;
            width: 100%;
            padding: 40px 25px;
          }

          input, button {
            font-size: 14px;
          }
        }
    </style>
</head>

<body>
<div class="register-wrapper">
    <!-- Left Panel -->
    <div class="side-panel">
        <h1>Join SarApp</h1>
        <p>Register now to manage secure authentication and SSO configurations.</p>
    </div>

    <!-- Right Register Card -->
    <div class="register-card">
        <h2>Create Account ðŸŒŸ</h2>
        <p>Fill in your details to get started.</p>

        <form th:action="@{/register}" method="post">
            <input type="text" name="username" placeholder="Username" required />
            <input type="email" name="email" placeholder="Email" required />
            <input type="text" name="name" placeholder="Full Name" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Sign Up</button>
        </form>

        <div class="link">
            <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
        </div>
    </div>
</div>
</body>
</html>
