<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | SarApp</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
        :root {
          --bg-left: #0f172a;
          --bg-right: #1e293b;
          --accent: #3b82f6;
          --accent-light: #60a5fa;
          --success: #10b981;
          --error: #ef4444;
          --text-main: #111827;
          --text-muted: #6b7280;
          --radius: 14px;
        }

        * {
          box-sizing: border-box;
          margin: 0;
          padding: 0;
        }

        body {
          font-family: 'Inter', sans-serif;
          background: linear-gradient(135deg, var(--bg-left), var(--bg-right));
          height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
          color: var(--text-main);
          overflow: hidden;
        }

        .login-wrapper {
          display: flex;
          flex-wrap: wrap;
          width: 900px;
          max-width: 95%;
          min-height: 560px;
          background: #fff;
          border-radius: 24px;
          box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
          overflow: hidden;
          animation: slideIn 0.8s ease-out;
        }

        .side-panel {
          flex: 1 1 45%;
          background: linear-gradient(135deg, var(--accent), var(--accent-light));
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          padding: 50px 40px;
          color: #fff;
          text-align: center;
        }

        .side-panel h1 {
          font-size: 2.2rem;
          font-weight: 700;
          margin-bottom: 12px;
        }

        .side-panel p {
          font-size: 1rem;
          opacity: 0.9;
          line-height: 1.5;
          max-width: 280px;
        }

        .login-card {
          flex: 1 1 55%;
          padding: 60px 50px;
          display: flex;
          flex-direction: column;
          justify-content: center;
          background: #fafafa;
        }

        .login-card h2 {
          font-size: 1.8rem;
          font-weight: 700;
          color: var(--text-main);
          margin-bottom: 6px;
        }

        .login-card p {
          color: var(--text-muted);
          font-size: 0.95rem;
          margin-bottom: 30px;
        }

        .alert {
          background: rgba(239, 68, 68, 0.1);
          color: var(--error);
          padding: 10px 15px;
          border-radius: var(--radius);
          border: 1px solid rgba(239, 68, 68, 0.2);
          margin-bottom: 20px;
          font-size: 14px;
        }

        form {
          display: flex;
          flex-direction: column;
          gap: 18px;
        }

        input {
          padding: 14px;
          border-radius: var(--radius);
          border: 1px solid #e5e7eb;
          font-size: 15px;
          transition: 0.2s;
          background: #fff;
          width: 100%;
        }

        input:focus {
          border-color: var(--accent);
          box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
          outline: none;
        }

        button {
          background: var(--accent);
          color: #fff;
          border: none;
          padding: 14px;
          border-radius: var(--radius);
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
          transition: 0.3s;
          box-shadow: 0 5px 18px rgba(59, 130, 246, 0.3);
          width: 100%;
        }

        button:hover {
          transform: translateY(-2px);
          box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .divider {
          text-align: center;
          color: var(--text-muted);
          font-size: 14px;
          margin: 25px 0;
          position: relative;
        }

        .divider::before,
        .divider::after {
          content: "";
          position: absolute;
          top: 50%;
          width: 40%;
          height: 1px;
          background: #e5e7eb;
        }

        .divider::before { left: 0; }
        .divider::after { right: 0; }

        /* âœ… FIX: Proper container for SSO buttons to avoid overlap */
        .sso-buttons {
          display: flex;
          flex-direction: column;
          gap: 12px;
          width: 100%;
        }

        .sso-btn {
          display: block;
          text-align: center;
          padding: 12px;
          border-radius: var(--radius);
          border: none;
          width: 100%;
          font-weight: 600;
          font-size: 15px;
          cursor: pointer;
          transition: 0.3s;
          text-decoration: none;
        }

        .sso-btn.jwt { background: linear-gradient(90deg, #facc15, #fde047); color: #111; }
        .sso-btn.saml { background: linear-gradient(90deg, #06b6d4, #22d3ee); color: #fff; }
        .sso-btn.oauth { background: linear-gradient(90deg, #10b981, #34d399); color: #fff; }

        .sso-btn:hover {
          transform: scale(1.03);
          box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        .link {
          margin-top: 20px;
          text-align: center;
          font-size: 14px;
          color: var(--text-muted);
        }

        .link a {
          color: var(--accent);
          text-decoration: none;
          font-weight: 600;
          transition: 0.3s;
        }

        .link a:hover {
          text-decoration: underline;
        }

        @keyframes slideIn {
          from { opacity: 0; transform: translateY(30px); }
          to { opacity: 1; transform: translateY(0); }
        }

        /* ðŸ“± Responsive Fix */
        @media (max-width: 860px) {
          body {
            height: auto;
            overflow-y: auto;
            padding: 30px 0;
          }

          .login-wrapper {
            flex-direction: column;
            width: 92%;
            height: auto;
          }

          .side-panel {
            width: 100%;
            padding: 30px 20px;
          }

          .login-card {
            width: 100%;
            padding: 40px 25px;
          }

          .sso-buttons {
            flex-direction: column;
            gap: 10px;
          }

          input, button {
            font-size: 14px;
          }
        }
    </style>
</head>

<body>
<div class="login-wrapper">
    <!-- Left Side Panel -->
    <div class="side-panel">
        <h1>SarApp</h1>
        <p>Secure access portal for authentication and single sign-on management.</p>
    </div>

    <!-- Right Login Card -->
    <div class="login-card">
        <h2>Welcome Back ðŸ‘‹</h2>
        <p>Please sign in to continue.</p>

        <!-- Error Message -->
        <div th:if="${error}" class="alert">
            <span th:text="${error}"></span>
        </div>

        <!-- Login Form -->
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username or Email" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Sign In</button>
        </form>

        <div class="divider">or</div>

        <!-- âœ… Fixed SSO Buttons Layout -->
        <div class="sso-buttons" th:if="${loginConfig != null}">
            <a th:if="${loginConfig.jwtEnabled}" th:href="@{/sso/login}" class="sso-btn jwt">Login with JWT</a>
            <a th:if="${loginConfig.samlEnabled}" th:href="@{/sso/saml/login}" class="sso-btn saml">Login with SAML</a>
            <a th:if="${loginConfig.oauthEnabled}" th:href="@{/sso/oauth/login}" class="sso-btn oauth">Login with OAuth</a>

            <p th:if="${!loginConfig.jwtEnabled and !loginConfig.samlEnabled and !loginConfig.oauthEnabled}"
               style="color: var(--text-muted); margin-top: 12px; text-align:center;">
                No SSO method enabled.
            </p>
        </div>

        <div class="link">
            <p>Donâ€™t have an account? <a th:href="@{/register}">Register here</a></p>
        </div>
    </div>
</div>
</body>
</html>
